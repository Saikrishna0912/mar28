<html>
    <head>
    </head>
    <body>
        <center>
        <h2> Registration Form</h2></center>
        <form> 
            <label for="fname">First Name</label>
        <input type="text" id="fname" name="First name" placeholder="First Name">
            <br>
            <label for="lname">Last Name</label>
            <input type="text" id="lname" name="lname"placeholder="Last Name">
            <br>
            <label for="dname">Department</label>
            <input list="Department" id="dname" placeholder="Select your Department">
            <datalist id="Department">
                <option value="CSE"></option>
                <option value="MECH"></option>
                <option value="ECE"></option>
                    <option value="EEE"></option>
            </datalist>
            <br>
            <label for="U1">Username</label>
            <input type="text" id="U1" placeholder="Username">
            <br>
            <label for="P1">Password</label>
            <input type="password" id="P1" placeholder="Password">
            <br>
            <label for="CP">Confirm Password</label>
            <input type="password" id="CP" placeholder="Password">
            <br>
            <label for="EI">Email id</label>
            <input type="email" id="EI" placeholder="Email">
            <br>
            <input type="submit">
            <input type="reset">
            <br>
        </form>
    </body>
</html>
